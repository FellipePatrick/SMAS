<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAS - Sistema de Monitoramento de Abelhas Selvagens</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="icon" href="./assets/img/logoT.png" type="image/png">

</head>
<body>
    <div class="container">
        <form class="login-form">
          <div class="logo">
            <img src="./assets/img/logo.png" alt="" class="image">
            <h2 class="loginText">Login</h2>
          </div>
          <div class="bodyForm">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required placeholder="user.mail@email.com">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="******" required>
            <button type="submit">Entrar</button>
            <div class="links">
                <input type="radio" id="male" name="conect" value="male">
                <a>Manter-me conectado</a><br>
                <a>Solicitar cadastro</a><br><br>
                <a class="red">Sair</a>
            </div>
          </div>
        </form>
      </div>

</body>
</html>
