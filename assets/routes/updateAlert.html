<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAS - Sistema de Monitoramento de Abelhas Selvagens</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/editar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../img/logoT.png" type="image/png">

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img  alt="imagem perfil" onclick="perfil()" id="img-perfil">
        </div>
        <div class="menu">
            <a onclick="perfil()">perfil</a>
            <a onclick="menu()">menu</a>
            <a onclick="alertar()">alertar</a>
            <a onclick="rastreamento()">rastreamento</a>
            <a onclick="sair()">Sair</a>
        </div>
        <div class="menu-icon">&#9776;</div>
    </nav>
    <main class="container">
        <section>
            <div class="conteudo">
                <h2>Editar Alerta</h2>
            </div>
            <form action="">
                <div class="groupInput">
                    <select id="cidades" name="cidades" >
                    </select>
                    <div class="input">
                        <input type="text" disabled id="name">
                    </div>
                </div>
                <div class="groupInput">
                    <div class="input" >
                        <select id="opciones" name="opciones" aria-placeholder="select" disabled>
                            <option value="opcion1">Jataí   </option>
                            <option value="opcion2">Opción 2</option>
                            <option value="opcion3">Opción 3</option>
                          </select>
                    </div>
                    <div class="input">
                        <input type="text" disabled id="date">
                    </div>
                </div>
                <div class="groupInput">
                    <div class="input">
                        <textarea type="text" style="height: 100px;" cols="30" rows="10" id="descricao" contenteditable="true"></textarea>
                    </div>
                    <input type="button" id="salvar" value="salvar" onclick="updateAlert()">
                    </input>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;Fellipe Patrick & João Gomes</p>
        </footer>
        <script src="../js/updateAlert.js"></script>
    </body>
</html>
