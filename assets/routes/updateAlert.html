<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAS - Sistema de Monitoramento de Abelhas Selvagens</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/editar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../img/logoT.png" type="image/png">

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img  alt="imagem perfil" onclick="perfil()" id="img-perfil">
        </div>
        <div class="menu">
            <a href="./perfil.html">perfil</a>
            <a href="./menu.html">menu</a>
            <a href="./addAlert.html">alertar</a>
            <a href="./rastreamento.html">rastreamento</a>
            <a href="../../index.html">Sair</a>
        </div>
        <div class="menu-icon">&#9776;</div>
    </nav>
    <main class="container">
        <section>
            <div class="conteudo">
                <h2>Editar Alerta</h2>
            </div>
            <form action="">
                <div class="groupInput">
                    <div class="input">
                        <input type="text" placeholder="Municipio">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Nome">
                    </div>
                </div>
                <div class="groupInput">
                    <div class="input">
                        <select id="opciones" name="opciones" aria-placeholder="select">
                            <option value="opcion1">Jataí   </option>
                            <option value="opcion2">Opción 2</option>
                            <option value="opcion3">Opción 3</option>
                          </select>
                    </div>
                    <div class="input">
                        <input type="date" placeholder="20/10/2003" disabled>
                    </div>
                </div>
                <div class="groupInput">
                    <div class="input">
                        <textarea type="text" placeholder="Descrição da ocasião" style="height: 100px;" cols="30" rows="10"></textarea>
                    </div>
                    <button>
                        salvar
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;Fellipe Patrick & João Gomes</p>
        </footer>
        <script src="../js/script.js"></script>
