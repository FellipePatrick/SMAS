<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAS - Sistema de Monitoramento de Abelhas Selvagens</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../img/logoT.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img  alt="imagem perfil" onclick="perfil()" id="img-perfil">
        </div>
        <div class="menu">
            <a onclick="perfil()">perfil</a>
            <a onclick="menu()">menu</a>
            <a onclick="alertar()">alertar</a>
            <a onclick="rastreamento()">rastreamento</a>
            <a onclick="sair()">Sair</a>
        </div>
        <div class="menu-icon">&#9776;</div>
    </nav>
    <main class="container">
        <section class="search">
            <div class="serchFilter">
                <input type="text" class="text-input" placeholder="Digite o nome da Abelha">
                <i class="fa-solid fa-magnifying-glass" onclick="alertar()"></i>
            </div>
            <div class="alertar">
                <i class="fa-solid fa-circle-exclamation"></i>
                <a id="link_alerta">Alertar sobre Abelhas</a>
            </div>
        </section>
        <section class="alertas" id="alertas">
            <h2>Ultimos Alertas</h2>
           
        </section>
    </main>
    <footer>
        <p>&copy;Fellipe Patrick & Jo√£o Gomes</p>
        </footer>
        <script src="../js/showAlerts.js"></script>
        <script src="https://kit.fontawesome.com/4fe9bd0970.js" crossorigin="anonymous"></script>
    </body>
</html>
