<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAS - Sistema de Monitoramento de Abelhas Selvagens</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../img/logoT.png" type="image/png">

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img  alt="imagem de perfil" onclick="perfil()" id="img-perfil">
        </div>
        <div class="menu">
            <a onclick="perfil()">perfil</a>
            <a onclick="menu()">menu</a>
            <a onclick="alertar()">alertar</a>
            <a onclick="rastreamento()">rastreamento</a>
            <a onclick="sair()">Sair</a>
        </div>
        <div class="menu-icon">&#9776;</div>
    </nav>
    <main class="container">
        <section class="edit">
            <div class="conteudo">
                <h2>Editar Perfil</h2>
            </div>
            <form action="">
                <div class="groupInput">
                    <div class="input">
                        <input type="text" placeholder="Nome" id="name"></input>
                    </div>
                    <input list="lista-cidades" id="cidades" name="cidades" autocomplete="off" required>

                    <datalist id="lista-cidades" name="cidades" class="select2" required>
                    </datalist>
                </div>
                <div class="groupInput">
                    <div class="input">
                        <img  alt="" class="img" id="img" >
                        <input type="file" placeholder="Enviar Foto"
                        onchange="updateImageUser()"  id="uploadImage" accept="image/*">
                    </div>
                    <div class="input">
                        <input type="text" id="email" disabled></input>
                    </div>
                </div>
                <div class="groupInput">
                    <div class="input">
                        <input type="password" id="password" disabled></input>
                    </div>
                    <input type="button" onclick="enviar()" class="button" value="enviar"></input>
                </div>
            </form>
        </section>
        <section class="table">
            <h2>Alertas</h2>
            <table class="minha-tabela">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                  </tr>
                </thead>
                <tbody id="bodyTable">
                  <!-- Adicione mais linhas conforme necessário -->
                </tbody>
               </table>
        </section>
        <section id="table"></section>
    </main>
    <footer>
        <p>&copy;Fellipe Patrick & João Gomes</p>
        </footer>
        <script src="../js/perfil.js"></script>
        <script src="https://kit.fontawesome.com/4fe9bd0970.js" crossorigin="anonymous"></script>
    </body>
</html>
